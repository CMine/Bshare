<Template name="profile">
  {{#if currentUser}}
    <div class="ui grid">
      <div class="six wide column">
        {{> user_card}}
      </div>
      <div class="eight wide column">
        {{>form}}
      </div>

    </div>
    {{else}}
    	<h1>Not Authorized</h1> 
      <p>You don't have an account. Try creating one to join in on the fun.</p>
    {{/if}}
</Template>

<Template name="user_card">
  <div class="ui card">
    <div class="image">
      <img src="elliot.jpg">
    </div>
    <div class="content">
      <a class="header">Kristy</a>
      <div class="meta">
        <span class="date">Joined in 2013</span>
      </div>
      <div class="description">
        Kristy is an art director living in New York.
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="user icon"></i>
        22 Friends
      </a>
    </div>
  </div>
</Template>

<Template name = "form">
  <form class="ui form">
  <h4 class="ui dividing header">Profile Information</h4>
  <!-- USER'S NAME  -->
  <div class="field">
    <label>Name</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="shipping[first-name]" placeholder="First Name">
      </div>
      <div class="field">
        <input type="text" name="shipping[last-name]" placeholder="Last Name">
      </div>
    </div>
  </div>
  <!-- Password Reset  -->
  <div class="field">
    <label>Password Reset</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="orig_password" placeholder="Current Password">
      </div>
      <div class="field">
        <input type="text" name="new_password" placeholder="Desired Password">
      </div>
    </div>
  </div>
  <!-- USER'S WALLET ADDRESS  -->
  <div class="field">
    <label>Wallet Address</label>
      <div class="field">
        <input type="text" name="wallet_address" placeholder="">
      </div>
  </div>

    <!-- ADDRESS  -->
  <div class="field">
    <label>Billing Address</label>
    <div class="fields">
      <div class="twelve wide field">
        <input type="text" name="shipping[address]" placeholder="Street Address">
      </div>
      <div class="four wide field">
        <input type="text" name="shipping[address-2]" placeholder="Apt #">
      </div>
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>State</label>
      <select class="ui fluid dropdown">
